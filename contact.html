<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <title>Contact - Barberia alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>


<body>
  <header>
    <div class="caja">
      <h1 class="encabezado">
        <img src="imagenes/logo.png" alt="Logo de la Barberia alura">
      </h1>

      <nav>

        <ul>
          <li><a href="Index.html">Home</a></li>
          <li><a href="productos.html"> Producs </a></li>
          <li><a href="contact.html"> Contact</a></li>
        </ul>
      </nav>



    </div>


  </header>


  <main>
    <form>

      <label for="nombreYApellido"> Nombre y apellido</label>
      <input type="text" id="nombreYApellido" class="input-padron" required>

      <label for="correoElectronico"> Correo Electronico </label>
      <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

      <label for="telefono"> Telefono</label>
      <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXX XXX XXXX">

      <label>Mensaje</label>

      <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea >

      <fieldset>

        <legend>Como le gustaria que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="gmail" id="radio-gmail">
          Gmail</label>


        <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">
          Telefono</label>


        <label for="radio-Whatsapp"> <input type="radio" name="contacto" value="Telefono" id="radio-Whatsapp" checked>
          Whatsapp</label>

      </fieldset>

      <fieldset>
        <legend>En cual horario quiere ser atendido?</legend>
        <select>

          <option>Ma√±ana</option>
          <option>Tarde</option>
          <option>Noche</option>

        </select>

      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia alura?</label>

      <input class="envio" type="submit" value="Enviar formulario" >

    </form>

    <table>
      <thead> 
        <tr>
          <th>Dia</th>
          <th>Horario</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>8 am - 8pm</td>
        </tr>
  
        <tr>
          <td>Miercoles</td>
          <td>8 am - 8pm</td>
        </tr>
  
        <tr>
          <td>Viernes</td>
          <td>8 am - 8pm</td>
        </tr>
      </tbody>
      

    </table>

  </main>

  <footer>

    <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia alura">

    <p class="copyright">&copy;

      Copyright Barberia alura 2022


    </p>


  </footer>

</body>

</html>
